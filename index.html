<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <!-- favicon -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
            />
        <title>Frontend Mentor | Order summary card</title>
        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
            rel="stylesheet"
            />
        <!-- css stylesheet -->
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <!-- ORDER SUMMARY CARD -->
        <section class="ordersummarycard">
            <!-- CARD HEADER SECTION -->
            <header class="cardheader">
                <img
                    class="headerimg"
                    src="images/illustration-hero.svg"
                    alt="animated picture of a woman in a dancing motion holding a mobile device in her left hand listening to music using a pair of wired headphones hooked up to her phone, the background is surrounded by floating musical notes on a dark blue background"
                    />
            </header>
            <!-- CARD MAIN CONTENT SECTION SECTION  -->
            <main class="cardmaincontent">
                <!--CARD ORDER SUMMARY DESCRIPTION SECTION  -->
                <section class="ordersummary">
                    <h1 class="summaryheader">Order Summary</h1>
                    <h2 class="summarydescription">
                        You can now listen to millions of songs,
                        <br />
                        audiobooks, and podcasts on any device
                        <br />
                        anywhere you like!
                    </h2>
                    <!-- CARD PRICING INFORMATION SECTION -->
                    <section class="pricing">
                        <img
                            src="images/icon-music.svg"
                            alt="icon of a music note"
                            class="icon"
                            />
                        <h3 class="term">Annual Plan</h3>
                        <h3 class="price">$59.99/year</h3>
                        <a href="" class="changeorder">Change</a>
                    </section>
                    <!-- CARD CHECK OUT OPTIONS SECTION -->
                    <section class="checkoutoptions">
                        <button class="makepayment">Proceed to Payment</button>
                        <button class="cancelorder">Cancel Order</button>
                    </section>
                </section>
            </main>
            <!-- CARD FOOTER SECTION  -->
            <footer class="cardfooter">
                <div class="attribution">
                    Challenge by
                    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
                        >Frontend Mentor</a
                        >. Coded by
                    <a href="https://www.frontendmentor.io/profile/samaelwebdev" onclick="window.open('https://www.frontendmentor.io/profile/samaelwebdev', '_self');" target="_blank""
                        >samaelWebDev</a
                        >.
                </div>
            </footer>
        </section>
        <!-- END OF CARD SECTION -->
    </body>
</html>
